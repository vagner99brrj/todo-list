<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container" id="auth-container">
        <h1>Acesso</h1>
        <form id="auth-form">
            <input type="email" id="auth-email" placeholder="Seu e-mail" required>
            <input type="password" id="auth-password" placeholder="Sua senha" required>
            <div class="auth-buttons">
                <button type="submit" id="btn-login">Entrar</button>
                <button type="button" id="btn-register" class="secondary">Cadastrar</button>
            </div>
        </form>
        <p id="auth-msg"></p>
    </div>

    <div class="container" id="app-container" style="display: none;">
        <div class="header-row">
            <h1>Minhas Tarefas</h1>
            <button id="btn-logout" class="secondary-small">Sair</button>
        </div>
        
        <button id="theme-toggle">Alternar Tema</button>

        <div class="filters">
            <button id="btn-pending" class="active">Pendentes</button>
            <button id="btn-completed">ConcluÃ­das</button>
        </div>

        <form id="task-form">
            <input type="text" id="task-input" placeholder="Nova tarefa..." required>
            <button type="submit">Adicionar</button>
        </form>

        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
